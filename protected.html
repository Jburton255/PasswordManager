<body class="bg-image" style="background-color: deepskyblue;"> <!-- Alarm Clock Application -->
    <div id="main">

    <div>
        <form id="saveViewForm"> <!-- Main View Form(saveView) --->
            <img class="mb-4" src="../PasswordManager/images/batmanWelcom.jpg" alt="Work" width="250" height="157">  <!-- Main Logo --->
            <h3 class="h3 mb-3 fw-normal"><center>Select an option</center></h3> <!-- Form Title --->
            <button id="accountSave" class="w-100 mb-1 btn btn-lg btn-primary" type="submit">Save</button> <!-- Save Button --->
            <button id="accountSave" class="w-100 mb-1 btn btn-lg btn-primary" type="submit">View</button> <!-- View Button --->

        <form id="optionFrom"> <!-- Main View Form(option select) --->
            <img class="mb-4" src="../PasswordManager/images/batmanWelcom.jpg" alt="Work" width="250" height="157">  <!-- Main Logo --->
            <h3 class="h3 mb-3 fw-normal"><center>Select an option</center></h3> <!-- Form Title --->
            <button id="accountSave" class="w-100 mb-1 btn btn-lg btn-primary" type="submit">Passwords</button> <!-- Save Button --->
            <button id="accountSave" class="w-100 mb-1 btn btn-lg btn-primary" type="submit">Files</button> <!-- View Button --->
            <div id="loginMessage" class="btn btn-info mb-1"></div>
        </form>
			<form id="mainForm"> <!-- Main View Form(Save Password) --->
				<img class="mb-4" src="../PasswordManager/images/BatmanWork.jpeg" alt="Work" width="250" height="157">  <!-- Main Logo --->
				<h3 class="h3 mb-3 fw-normal"><center>Please enter password information</center></h3> <!-- Form Title --->
				<div class="form-floating"> <!-- Account --->
					<input id="floatingInput" type="text" name="accountName" class="form-control"  placeholder="Account" required> <!-- Input Field for Email --->
					<label for="floatingInput">Account Name</label> <!-- Account Label --->
				</div>
                <div class="form-floating"> <!-- UserName --->
					<input id="floatingInput" type="text" name="userName" class="form-control"  placeholder="Username" required> <!-- Input Field for Email --->
					<label for="floatingInput">User Name</label> <!-- User Name Label --->
				</div>
				<div class="form-floating"> <!-- Password --->
					<input id="floatingPassword" type="password" name="accountPassword" class="form-control"  placeholder="Password" required> <!-- Input Field for Password --->
					<label for="floatingPassword">Password</label> <!-- Password Label --->
				</div>
				
				<button id="accountSave" class="w-100 mb-1 btn btn-lg btn-primary" type="submit">Save</button> <!-- Signin Button --->
				<div id="loginMessage" class="btn btn-info mb-1"></div>
			</form>
	
            <form id="secondForm"> <!-- Main View Form(Save File) --->
                    <img class="mb-4" src="../PasswordManager/images/BatmanWatch.jpeg" alt="Work" width="250" height="157">  <!-- Main Logo --->
                    <h3 class="h3 mb-3 fw-normal"><center>Please enter file information</center></h3> <!-- Form Title --->
                    <div class="form-floating"> <!-- Account --->
                        <input id="floatingInput" type="text" name="accountName" class="form-control"  placeholder="Account" required> <!-- Input Field for Email --->
                        <label for="floatingInput">File Name</label> <!-- Account Label --->
                    </div>
                    <div class="form-floating"> <!-- UserName --->
                        <input id="floatingInput" type="file" name="userName" class="form-control"  placeholder="Username" required> <!-- Input Field for Email --->
                        <label for="floatingInput">User Name</label> <!-- User Name Label --->
                    </div>
                    <button id="accountSave" class="w-100 mb-1 btn btn-lg btn-primary" type="submit">Save</button> <!-- Signin Button --->
                    <div id="loginMessage" class="btn btn-info mb-1"></div>
            </form>

            <form id="historyForm"> <!-- Main View Form(Password History) --->
				<img class="mb-4" src="../PasswordManager/images/batmanAuth.png" alt="Work" width="250" height="157">  <!-- Main Logo --->

                        </select>
				</div>
                <div class="form-floating"> <!-- UserName --->
					<div class="form-group">
                        <label for="sel1">User Name:</label><!-- User Label --->
                        <select class="form-control" id="sel1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
				</div>
				<button id="accountSave" class="w-100 mb-1 btn btn-lg btn-primary" type="submit">Load</button> <!-- Signin Button --->
				<div id="loginMessage" class="btn btn-info mb-1"></div>
			</form>

            <form id="historyDocForm"> <!-- Main View Form(File History) --->
				<img class="mb-4" src="../PasswordManager/images/batman.jpg" alt="Work" width="250" height="157">  <!-- Main Logo --->
				<h3 class="h3 mb-3 fw-normal"><center>Select to view file</center></h3> <!-- Form Title --->
				<div class="form-floating"> <!-- Account --->
					<div class="form-group">
                        <label for="fileName">File Name:</label><!-- Account Label --->
                        <select class="form-control" id="fileName">
                          <option>1</option>

                        </select>
				</div>
				<button id="accountSave" class="w-100 mb-1 btn btn-lg btn-primary" type="submit">Load</button> <!-- Signin Button --->
